<!DOCTYPE html>
<html lang="es">
  <head>
    <title>News</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
      <nav class="container"><a class="brand-logo valign-wrapper z-depth-2" href="#"><img class="responsive-img left" src="../assets/img/Logo-negro.png" alt="Logo de News"></a>
        <ul class="right valign-wrapper">
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a class="btn" href="registro.html">Registro</a></li>
        </ul>
      </nav>
      <section class="container">
        <div class="row registro-titulo">
          <div class="col s12">
            <h1 class="center-align">Regístrate en News</h1>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form action="">
              <div class="row section">
                <div class="input-field col s12 m6">
                  <input class="validate" type="text" id="first-name"/>
                  <label for="first-name">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="validate" type="text" id="last-name"/>
                  <label for="last-name">Apellidos</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6">
                  <input class="validate" type="text" id="email"/>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="validate" type="text" id="password"/>
                  <label for="password">Contraseña</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer grey darken-1"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
